name: Naith

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:

  tests:
    name: Tests

    strategy:
      matrix:
        tag: ['7.2', '7.3', '7.4']
      fail-fast: false

    runs-on: ubuntu-latest
    container:
      image: exozet/php-fpm:${{ matrix.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          make install-dependencies
          make test 
          cat junit.xml
